<!DOCTYPE html>
<html>

<head>
    <!-- title section -->
    <title>Movie App</title>
    <!-- favion added -->
    <link rel='icon' src='favicon.ico'>
    <!-- bootstrap files are added -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom css file is added -->
    <link rel="stylesheet" href="css/style.css">
    <!-- custom js file is added -->
    <script src='js/index.js'></script>
</head>

<body>
    <!--  nav bar section -->
    <nav class='navbar navbar-default'>
        <div class='navbar-header'>
            <div class='navbar-brand brand-name'>
                MovieSearch

            </div>
        </div>
    </nav>
    <center>
        <!-- search input box -->
        <input id='movie' type='text' name='search'>
        <button id='searchbtn' type='submit' class='btn btn-primary' onclick="getMovie()">Search</button>
        <button id='favbtn' type='submit' class='btn btn-primary' onclick='favMovie()'>Favourite</button>
        <table id='result' class='table'>
            <tbody></tbody>
        </table>
    </center>
    <!-- jquery and bootstrap js files are added -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
